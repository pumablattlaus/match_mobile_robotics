name: Build and Launch Robot in Gazebo

on:
  push:
    branches: [noetic-devel]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        rosdistro: [noetic]
    runs-on: ubuntu-latest
    container:
      image: ros:${{ matrix.rosdistro }}-ros-desktop-full
    steps:
      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang-format-10 file git python3-catkin-lint \
            python3-catkin-tools python3-pip python3-rosdep \
            gazebo9 ros-${{ matrix.rosdistro }}-gazebo-ros-pkgs ros-${{ matrix.rosdistro }}-gazebo-ros-control

      - name: Install pip dependencies
        run: pip install pre-commit

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: src/match_mobile_robotics

      - name: install remaining dependencies
        run: |
          cd src/match_mobile_robotics
          bash setup_github.sh
          cd ../..
          sudo rosdep init
          rosdep update
          rosdep install --from-paths src -i -y --rosdistro ${{ matrix.rosdistro }}

      - name: Build
        run: |
          . /opt/ros/${{ matrix.rosdistro }}/setup.sh
          catkin init
          catkin config -j 1 -p 1
          catkin build --limit-status-rate 0.1 --no-notify
          catkin build --limit-status-rate 0.1 --no-notify --make-args tests

      - name: Source environment
        run: |
          . /opt/ros/${{ matrix.rosdistro }}/setup.sh
          source devel/setup.sh

      # New step: Launch Gazebo and Robot
      - name: Launch Gazebo with Robot
        run: |
          . /opt/ros/${{ matrix.rosdistro }}/setup.sh
          source devel/setup.sh
          roslaunch <your_robot_package> <your_robot_launch_file>.launch

      # - name: Run tests
      #   run: |
      #     . devel/setup.sh
      #     catkin run_tests
      #     catkin_test_results

      - name: Run pre-commit hooks
        run: |
          cd src/match_mobile_robotics
          pre-commit run -a
